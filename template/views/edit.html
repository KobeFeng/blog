<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default" >
<head>
    <meta charset="utf-8" th:remove="all"/>
    <title>写博客</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" th:remove="all"/>
    <link href="http://ueditor.baidu.com/minieditor/themes/default/css/ueditor.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js" th:remove="all"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js" th:remove="all"></script>
    <script type="text/javascript" charset="utf-8" src="http://ueditor.baidu.com/minieditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://ueditor.baidu.com/minieditor/ueditor.all.js"></script>
</head>
<body>
    <div class="container" layout:fragment="content">
        <form action="edit" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputTitle">标题</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="title" id="inputTitle" placeholder="标题"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputTags">标签</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="tags" id="inputTags" placeholder="标签1，标签2"/>
                    <span class="help-block">以全角或半角逗号分割</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <script type="text/plain" name="content" id="editor" style="width:100%;height:500px;"></script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-4">
                    <button class="form-control btn btn-primary">提交</button>
                </div>
                <div class="col-lg-offset-1 col-lg-4">
                    <button class="form-control btn btn-warning">取消</button>
                </div>
            </div>
        </form>

        <script type="text/javascript">
            var ue = UE.getEditor('editor', {
                imageUrl:"/upload",
                imagePath:"http://",
                lang:/^zh/.test(navigator.language || navigator.browserLanguage || navigator.userLanguage) ? 'zh-cn' : 'en',
                langPath:UEDITOR_CONFIG.UEDITOR_HOME_URL + "lang/",
                focus: true
            });
        </script>
    </div>
</body>
</html>
